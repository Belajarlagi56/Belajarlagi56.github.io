<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: left;
        }

        h2 {
            color: #333;
        }

        .project {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nama Saya</h1>
        <p>Web Developer &amp; Desainer</p>
    </header>

    <section id="profil">
        <h2>Profil</h2>
        <p>Tentang saya dan ringkasan profil.</p>
    </section>

    <section id="proyek" class="project">
        <h2>Proyek</h2>
        <p>Deskripsi proyek pertama saya.</p>
    </section>

    <section id="keterampilan">
        <h2>Keterampilan</h2>
        <ul>
            <li>Keterampilan 1</li>
            <li>Keterampilan 2</li>
            <li>Keterampilan 3</li>
        </ul>
    </section>

    <section id="kontak">
        <h2>Kontak</h2>
        <p>Informasi kontak saya.</p>
    </section>

    <footer>
        <p>&copy; 2024 Nama Saya. All rights reserved.</p>
    </footer>

</body>
</html>
